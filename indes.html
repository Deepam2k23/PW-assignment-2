<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project 2</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Rose&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header class="container">
        <section aria-label="navbar">
            <nav class="navbar">
                <div class="logo">
                    <img src="/assets/Logo.png" alt="">
                </div>
                <div class="grow-list">
                    <ul class="list">
                        <li class="listitems">Home</li>
                        <li class="listitems">About</li>
                        <li class="listitems">Services</li>
                        <li class="listitems">Portfolio</li>
                        <li class="listitems">Pricing</li>
                    </ul>
                </div>
                <div class="btn-group">
                    <button class="button-icon">Contact Us</button>
                </div>
                
            </nav>
        </section>
    </header>
    <section aria-label="banner">
        <div class="banner-container">
            <div class="hero-section">
                <h1 class="heading-text">We Help You <br> <span>Crush</span> Your <br>Competition</h1>
                <p class="description">
                    Build trust to connect your brand to billions of users and grow
                    your revenue through SEO.
                </p>
                <button class="btn-icon">See our services</button>
            </div>
            <div>
                <img src="/assets/Header Illustration.png" alt="Illustration">
            </div>
        </div>

    </section>
</body>
</html>
